<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentines</title>
    <link rel="stylesheet" href="val.css">
</head>
<body>
    <div class="valentine-card">
        <input type="checkbox" id="open">
        <label for="open" class="open"></label>
        <div class="card-front">
            <div class="note">Happy Valentines Day
            </div>
            <h3>Tap to Open</h3>
        </div>
        <div class="card-inside">
            <div class="text-one">You're my<h2>Greatest Gift</h2> and the source of my never-ending joy.<br>I'm forever grateful of your presence and love in my life, my bebebe! &#128536;</div>
            <div class="heart"></div>
            <div class="smile"></div>
            <div class="eyes"></div>
        </div>
    </div>
</body>
</html>
